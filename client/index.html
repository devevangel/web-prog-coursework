<section class="page-container user-accounts hide"></section>
<section class="page-container public-user-workouts hide"></section>
<section class="page-container exercise-page hide"></section>
<section class="page-container exercise-page hide"></section>
<section class="page-container create-workout-page">
  <section class="form-container">
    <aside class="form-main">
      <h3 class="center-text">Workout Info</h3>
      <label class="form-label">Workout Title:</label>
      <input class="form-input" type="text" />
      <label class="form-label">Target Areas:</label>
      <input class="form-input" class="form-input" type="text" placeholder="muscles, strength, calfs" />
      <label class="form-label">Workout Tags:</label>
      <input class="form-input" type="text" placeholder="strength training, muscle building, endurance" />
      <label class="form-label">About Workout:</label>
      <textarea class="form-input" placeholder="something great goes here..."></textarea>
      <label class="form-label">Workout Level:</label>
      <select class="form-input">
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
    </aside>
  </section>

  <section class="form-container">
    <button class="generic-btn add-new-exercise-btn">Add Exercise</button>
    <h3 class="center-text exercise-from-title">Exercises </h3>
      <section class="exercise-mini-form-holder">
        <aside class="form-exercise">
          <label class="form-label align-text-left">Exercise Title:</label>
          <input class="form-input" type="text" />
          <label class="form-label align-text-left">Exercise Directions:</label>
          <textarea class="form-input" placeholder=""></textarea>
          <label class="form-label align-text-left">Exercise Duration(mins):</label>
          <input class="form-input" type="number" min="1" />
          <button class="generic-btn">delete</button>
        </aside>
      </section>  
  </section>
</section>
</section>

<template id="workout-card-template">
  <aside class="workout-card">
    <p class="workout-card-data-item workout-card-title"></p>
    <p class="workout-card-data-item workout-card-about"></p>
    <p class="workout-card-data-item workout-card-tags"></p>
    <p class="workout-card-data-item workout-card-target-areas"></p>
    <p class="workout-card-data-item workout-card-duration"></p>
    <p class="workout-card-data-item workout-card-level"></p>
    <p class="workout-card-data-item workout-card-likes"></p>
    <p class="workout-card-btn-list">
      <button class="workout-card-btn workout-card-like-btn"></button>
      <button class="workout-card-btn workout-card-open-btn"></button>
      <button class="workout-card-btn workout-card-delete-btn"></button>
      <button class="workout-card-btn workout-card-public-btn"></button>
    </p>
  </aside>
</template>

<template id="exercise-card-template">
  <aside class="exercise-item">
    <p class="exercise-item-text exercise-title"></p>
    <p class="exercise-item-text exercise-dir"></p>
    <span class="exercise-item-overlay lock hide"></span>
    <span class="exercise-item-overlay done hide"></span>
    <span class="exercise-item-emoji done-emoji hide">‚úÖ</span>
    <span class="exercise-item-emoji lock-emoji hide">üîí</span>
  </aside>
</template>

<template id="account-card-template">
  <span class="profile-card">
    <img src="https://robohash.org/dfgsgd" class="profile-img" />
    <aside class="profile-detials-container">
      <p class="proile-card-text acct-name"></p>
      <p class="proile-card-text acct-email"></p>
      <p class="proile-card-text acct-followers"></p>
      <p class="proile-card-text acct-workout"></p>
    </aside>
  </span>
</template>

<template class="timer-template">
  <section class="timer-section">
    <h3 class="timer-text">00:00:00</h3>
    <aside class="workout-btn-controls">
      <button class="workout-btn-control workout-start-btn">Play</button>
      <button class="workout-btn-control workout-pause-btn">Pause</button>
      <button class="workout-btn-control workout-stop-btn">Reset</button>
    </aside>
  </section>
</template>

<template id="exercise-view">
  <section class="exercise-content">
    <h3 class="workout-name-text">Workout:</h3>
    <h4 class="exercise-name-text">Current Activity:</h4>

    <aside class="timer-container">
      <h3 class="timer-text">00:00</h3>
      <aside class="count-down-container hide">
        <p class="next-exercise-cd center-text">5</p>
        <p class="center-text center-text">to next</p>
        <p class="center-text center-text">Activity</p>
      </aside>
    </aside>

    <aside class="progress-bar-main">
      <span class="progess-bar-sub"></span>
    </aside>

    <aside class="workout-btn-controls">
      <button class="workout-btn-control workout-start-btn btn-control-hide">Play ‚ñ∂Ô∏è</button>
      <button class="workout-btn-control workout-pause-btn btn-control-hide">Pause ‚è∏Ô∏è</button>
      <button class="workout-btn-control workout-stop-btn btn-control-hide">Reset üîÑ</button>
      <button class="workout-btn-control workout-exit-btn">Exit ‚èπÔ∏è</button>
    </aside>

    <aside class="about-exercise">
      <h3>Exercise Guide</h3>
      <ol class="guide-text-container">
        <!-- <li class="guide-text">
          Focus on maintaining proper form throughout the exercise. -->
        </li>
      </ol>
    </aside>
  </section>
</template>
