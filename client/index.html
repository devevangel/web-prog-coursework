<!DOCTYPE html>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="styles.css" />
<title>AIM</title>
<script type="module" src="scripts/index.mjs" defer></script>
<script type="module" src="scripts/firebase.mjs" defer></script>

<nav class="app-nav-container hide">
  <aside class="appbar-menu-container">❚█══█❚ AIM</aside>
  <aside class="user-profile-container">
    <img
      class="user-profile-image"
      alt="profile-img"
      src="https://robohash.org/dfsgd"
    />
    <span class="user-profile-name">Evangel</span>
    <button class="generic-btn logout-btn">Logout</button>
  </aside>
</nav>
<section class="page-container auth-page hide"></section>
<section class="page-container public-user-workouts hide"></section>
<section class="page-container exercise-page hide"></section>
<section class="page-container create-workout-page hide"></section>

<template id="workout-card-template">
  <aside class="workout-card clone">
    <img class="workout-card-profile-img" src="" alt="owner-img" />
    <p class="workout-card-data-item workout-card-title"></p>
    <p class="workout-card-data-item workout-card-about"></p>
    <p class="workout-card-data-item workout-card-tags"></p>
    <p class="workout-card-data-item workout-card-target-areas"></p>
    <p class="workout-card-data-item workout-card-author"></p>
    <p class="workout-card-data-item workout-card-duration"></p>
    <p class="workout-card-data-item workout-card-level"></p>
    <p class="workout-card-data-item workout-card-likes"></p>
    <p class="workout-card-btn-list">
      <button class="workout-card-btn workout-card-open-btn"></button>
      <button class="workout-card-btn workout-card-like-btn"></button>
      <button class="workout-card-btn workout-card-edit-btn"></button>
      <button class="workout-card-btn workout-card-delete-btn"></button>
      <button class="workout-card-btn workout-card-public-btn"></button>
    </p>
  </aside>
</template>

<template id="workout-nav-template">
  <aside class="clone">
    <aside class="workout-nav-holder">
      <nav class="workouts-nav">
        <p class="workout-nav-item-left workout-nav-active">Public 🌎</p>
        <p class="workout-nav-item-right">Private🔒</p>
      </nav>
      <button class="generic-btn custom-hiit-btn">Create Workout ➕</button>
    </aside>
  </aside>
</template>

<template id="account-card-template">
  <span class="profile-card clone">
    <img src="" class="profile-img" />
    <aside class="profile-detials-container">
      <p class="proile-card-text acct-name"></p>
      <p class="proile-card-text acct-email"></p>
    </aside>
    <button class="generic-btn select-account-btn">Select</button>
  </span>
</template>

<template id="exercise-view">
  <section class="exercise-content clone">
    <h3 class="workout-name-text">Workout:</h3>
    <h4 class="exercise-name-text">Activity:</h4>

    <aside class="about-exercise">
      <h3>Exercise Guide</h3>
      <aside class="guide-text-container"></aside>
    </aside>

    <aside class="timer-container">
      <aside class="circular-progress-bar"></aside>
      <h3 class="timer-text">00:00</h3>
      <aside class="count-down-container hide">
        <p class="center-text">Time</p>
        <p class="center-text">to</p>
        <p class="center-text">next</p>
        <p class="center-text">Activity</p>
        <p class="next-exercise-cd center-text">5</p>
      </aside>
    </aside>

    <aside class="workout-btn-controls">
      <button class="workout-btn-control workout-start-btn btn-control-hide">
        Start ▶️
      </button>
      <button class="workout-btn-control workout-stop-btn btn-control-hide">
        Reset 🔄
      </button>
      <button class="workout-btn-control workout-exit-btn">Exit ⏹️</button>
    </aside>
  </section>
</template>

<template id="exercise-mini-card">
  <section class="exercise-mini-card clone">
    <p class="mini-card-title" title="activity title"></p>
    <p class="mini-card-duration" title="activity duration"></p>
    <aside class="mini-btn-holder">
      <span class="mini-exercise-btn edit-mini-btn" title="edit activity"
        >✏️</span
      >
      <span class="mini-exercise-btn delete-mini-btn" title="delete activity"
        >🗑️</span
      >
    </aside>
  </section>
</template>

<template id="hiit-form-template">
  <section class="form-container clone">
    <aside class="form-main">
      <h3 class="center-text workout-form-heading">New Workout</h3>
      <label class="form-label">Workout Title:</label>
      <input class="form-input workout-title" name="title" type="text" />
      <label class="form-label">Target Areas:</label>
      <input
        class="form-input workout-target_area"
        name="targeted_areas"
        type="text"
        placeholder="muscles, strength, calfs"
      />
      <label class="form-label">Workout Tags:</label>
      <input
        class="form-input workout-tag"
        type="text"
        name="tags"
        placeholder="strength training, muscle building, endurance"
      />
      <label class="form-label">About Workout:</label>
      <textarea
        class="form-input workout-desc"
        name="description"
        placeholder="something great goes here..."
      ></textarea>
      <label class="form-label">Workout Level:</label>
      <select class="form-input workout-level" name="level">
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
      <label class="form-label"
        >Make public:
        <input type="checkbox" class="workout-status" name="status" />
      </label>
    </aside>
  </section>
</template>

<template id="exercise-form-template">
  <section class="form-container clone">
    <aside class="form-main">
      <h3 class="center-text activity-header">Add Activity</h3>
      <aside class="exercise-mini-holder"></aside>
      <label class="form-label">Activity Name:</label>
      <input class="form-input exercise-name" type="text" placeholder="" />
      <label class="form-label">Activity Guide:</label>
      <textarea
        class="form-input exercise-guide"
        placeholder="exercise guide"
      ></textarea>
      <label class="form-label">Activity Duration(mins):</label>
      <input
        class="form-input exercise-duration"
        type="number"
        value="1"
        min="1"
        max="30"
      />

      <p class="center-text form-info-text-workout"></p>
      <p class="center-text form-info-text-exercise"></p>

      <aside class="form-btn-controls">
        <button class="generic-btn add-exercise-btn">Add Exercise</button>
        <button class="generic-btn add-rest-btn">Add Rest</button>
      </aside>
    </aside>
    <aside class="form-btn-controls">
      <button class="generic-btn create-workout-btn">Save Workout</button>
    </aside>
  </section>
</template>

<template id="google-auth-template">
  <button class="login-with-google-btn generic-btn clone">
    Signin With Google
  </button>
</template>
