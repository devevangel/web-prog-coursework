<!DOCTYPE html>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="styles.css" />
<title>HIIT Workout App</title>
<script type="module" src="scripts/utils.mjs" defer></script>

<section class="create-workout-form-section">
  <aside class="form-container">
    <h4>Add New Workout</h4>
    <aside class="form-body">
      <input class="form-input" type="text" placeholder="enter workout title" />
      <textarea
        class="form-input"
        placeholder="enter workout description"
      ></textarea>
      <input
        class="form-input"
        type="text"
        placeholder="enter workout target areas"
      />
      <input class="form-input" type="text" placeholder="enter workout tags" />
      <input
        class="form-input"
        type="text"
        placeholder="enter workout duration"
      />
      <select class="form-input">
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
      <label class="form-input-left">
        Make Public
        <input type="checkbox" />
      </label>
    </aside>
  </aside>
</section>
